<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Your Partner</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <i class="fa-solid fa-user-group fa-2xl" style="color: #6a60f5;"></i>
      <h1>Your social links</h1>
    </header>

    <ul class="partner-list">
      <li class="partner-item">
        <div class="partner-item-img">
          <i class="fa-brands fa-facebook fa-2xl" style="color: #74C0FC;"></i>
        </div>
        <div class="partner-info">
            <h3>Facebook</h3>
            <p>Limited time paid promotion</p>
        </div>
      </li>
      <li class="partner-item">
        <div class="partner-item-img">
          <i class="fa-brands fa-square-x-twitter fa-2xl"></i>
        </div>
        <div class="partner-info">
          <h3>Twitter</h3>
          <p>Limited time paid promotion</p>
        </div>
      </li>
      <li class="partner-item">
        <div class="partner-item-img">
          <i class="fa-brands fa-square-instagram fa-2xl" style="color: #5d222b;"></i>
        </div>
        <div class="partner-info">
          <h3>Instagram</h3>
          <p>Limited time paid promotion</p>
        </div>
      </li>
      <li class="partner-item">
        <div class="partner-item-img">
          <i class="fa-brands fa-pinterest fa-2xl" style="color: #d11515;"></i>
        </div>
        <div class="partner-info">
          <h3>Pinrest</h3>
          <p>Limited time paid promotion</p>
        </div>
      </li>
    </ul>

    <footer class="footer">
      Add to see if your social links are correct
    </footer>
  </div>
</body>
</html>
