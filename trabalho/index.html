<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Your Partner</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Your partner</h1>
    </header>

    <ul class="partner-list">
      <li class="partner-item">
        <img src="images/236-40x40.jpg" alt="Charlotte" class="partner-pic">
            <div class="partner-info">
                <h3>Alanlove</h3>
                <p>Travel Blogger</p>
            </div>
            <button class="edit-btn">Edit profile</button>
      </li>
      <li class="partner-item">
        <img src="images/256-40x40.jpg" alt="Charlotte" class="partner-pic">
        <div class="partner-info">
          <h3>Charlotte</h3>
          <p>Chief Travel Experiencer</p>
        </div>
        <i class="fa-solid fa-arrow-right"></i>
      </li>
      <li class="partner-item">
        <img src="images/901-40x40.jpg" alt="Evangeline" class="partner-pic">
        <div class="partner-info">
          <h3>Evangeline</h3>
          <p>Chief Travel Experiencer</p>
        </div>
        <i class="fa-solid fa-arrow-right"></i>
      </li>
      <li class="partner-item">
        <img src="images/924-40x40.jpg" alt="Geraldine" class="partner-pic">
        <div class="partner-info">
          <h3>Geraldine</h3>
          <p>Private tour guide</p>
        </div>
        <i class="fa-solid fa-arrow-right"></i>
      </li>
      <li class="partner-item">
        <img src="images/665-40x40.jpg" alt="Prudence" class="partner-pic">
        <div class="partner-info">
          <h3>Prudence</h3>
          <p>Travel youtube master</p>
        </div>
        <i class="fa-solid fa-arrow-right"></i>
      </li>
    </ul>

    <div class="logout">

      <a href="#">
        <i class="fa-solid fa-right-from-bracket"></i>
        Log out</a>
    </div>

    <footer class="footer">
      <nav class="nav">
        <a href="#" class="nav-item">
            <i class="fa-solid fa-house"></i>
            Home
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-wallet"></i>
            Wallet
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-store"></i>
            Store
        </a>
        <a href="#" class="nav-item nav-item-selected">
            <i class="fa-solid fa-chart-simple"></i>
            Chart
        </a>
      </nav>
    </footer>
  </div>
</body>
</html>
